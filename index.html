<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Drive</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <main role="main">
        <section aria-label="Game Section" id="section-game">
            <div id="img-city-wrapper">
                <img src="./assets/images/city-2.jpg" alt="Image of City's Buildings" id="img-city">
            </div>
            <canvas id="canvas" height="400" width="1000">

            </canvas>
        </section>


        <!--    game start modal dialog-->
        <dialog id="modal-game-start" >
            <output class="modal-wrapper">
                <strong class="text-center title">Drive<br>The Game</strong>
                <div class="text-center">Developed By: <span class="highlight">Ryan Gosling</span></div>
                <button class="btn" id="btn-play">Start Game</button>
            </output>
        </dialog>

        <!--    game end modal dialog-->
        <dialog id="modal-game-end" >
            <output class="modal-wrapper">
                <strong class="text-center">Game End</strong>
                <div class="text-center">You Score: <span class="highlight" id="score"></span></div>
                <button class="btn" id="btn-replay">Replay Again</button>
            </output>
        </dialog>



    </main>


    <script src="./app.js"></script>
</body>

</html>
